<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&display=swap" rel="stylesheet"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - Cris</title>
</head>

<body>
    <div class="page-header">
        <h1>Weather Vista</h1>
        <h2> By: Cris</h2>
    </div>

    <div class="container">

        <div class="search-box">
            <i class="fa-solid fa-map-location-dot"></i>
            <input type="text" placeholder=" Enter your location">
            <button class="fa-solid fa-magnifying-glass"></button>
        </div>

        <div class="not-found">
            <img src="images/404.png">
            <p>Invalid location</p>
        </div>

        <div class="weather-box">
            <img src="">
            <p class="temperature"></p>
            <p class="description"></p>
        </div>

        <div class="weather-details">
            <div class="humidity">
                <i class="fa-solid fa-water fa-fade"></i> 
                <div class="text">
                    <span></span>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="wind">
                <i class="fa-solid fa-wind fa-fade"></i>
                <div class="text">
                    <span></span>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/40779edcf2.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
